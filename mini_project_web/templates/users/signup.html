<!DOCTYPE html>
<html lang="ko">
    <body>
        <div id="signup">
            <form method="POST" enctype="multipart/form-data">
                <h1><a href="/">맛있는 비밀</a></h1>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-signup">회원가입</button>
                <a href="{% url 'users:login' %}">로그인 페이지로 이동</a>
            </form>
        </div>
    </body>
</html>
